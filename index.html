<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed GIF Full Screen</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script>
      window.onload = function () {
        var context = new AudioContext();
      };
    </script>
  </head>
  <body>
    <img src="meme.gif" />
    <audio
      autoplay
      muted
      loop
      id="audioMeme"
      src="audio.mp3"
      allow="autoplay"></audio>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("audioMeme");
        audio.muted = false; // Unmute setelah halaman dimuat

        let playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise
            .then(() => {
              console.log("Audio berhasil diputar.");
            })
            .catch((error) => {
              console.log("Access Autoplay Ditolak: ", error);
            });
        }
      });
    </script>
  </body>
</html>
